<router-outlet></router-outlet>

<div class="modal" id="registerModel">
    <div class="modal-dialog">
      <div class="modal-content"> 
        <div class="modal-header">
          <h4 class="modal-title">Regiter</h4>
          <button type="button" class="btn-close" (click)="closeRegister()"  data-bs-dismiss="modal"></button>
        </div> 
        <div class="modal-body">
            <div class="row">
                <div class="col-6">
                    <label>First Name</label>
                    <input type="text" [(ngModel)]="registeredObj.firstName"  class="form-control" />
                </div>
                <div class="col-6">
                    <label>Last Name</label>
                    <input type="text" [(ngModel)]="registeredObj.lastName"   class="form-control" />
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <label>Email</label>
                    <input type="text" [(ngModel)]="registeredObj.email"  class="form-control" />
                </div>
                <div class="col-6">
                    <label>Phone</label>
                    <input type="text" [(ngModel)]="registeredObj.phone"  class="form-control" />
                </div>
            </div>
            <div class="row"> 
                <div class="col-6">
                    <label>Password</label>
                    <input type="text" [(ngModel)]="registeredObj.password"   class="form-control" />
                </div>
            </div>
        </div> 
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-success" (click)="onRegister()" >Register</button>
        </div> 
      </div>
    </div>
  </div>
  <div class="modal" id="loginModel">
    <div class="modal-dialog">
      <div class="modal-content"> 
        <div class="modal-header">
          <h4 class="modal-title">Regiter</h4>
          <button type="button" class="btn-close" (click)="closeLogin()"   data-bs-dismiss="modal"></button>
        </div> 
        <div class="modal-body">
             
            <div class="row"> 
                <div class="col-12">
                    <label>Phone</label>
                    <input type="text"   class="form-control" />
                </div>
            </div>
            <div class="row"> 
                <div class="col-12">
                    <label>Password</label>
                    <input type="text"   class="form-control" />
                </div>
            </div>
        </div> 
        <div class="modal-footer">
          <button type="button" class="btn btn-danger"  >Close</button>
          <button type="button" class="btn btn-success"   >Login</button>
        </div> 
      </div>
    </div>
  </div>
